include:
  - gocache.yml

validate:
  extends: .go_cache
  stage: validate
  image: golang:1.24-alpine
  rules:
    - if: ($CI_COMMIT_TAG || $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH)
      changes:
        - "go.*"
        - "**/*.go"
        - "**/testdata/*"
        - ".golangci.yml"
      when: always
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      when: always
    - if: ($CI_COMMIT_TAG || $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH)
      when: manual
    - when: never
  before_script:
    - apk add --no-cache make build-base curl git
  script:
    - make validate
  coverage: '/^total:\s+\(statements\)\s+(\d+\.\d+%)$/'
